{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-danger text-white text-center py-4">
                <h1 class="fw-bold">{{ mymember.firstname }} {{ mymember.lastname }}</h1>
            </div>
            <div class="card-body p-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Email:</strong> {{ mymember.emailaddress }}</li>
                    <li class="list-group-item"><strong>Phone:</strong> {{ mymember.phone_number }}</li>
                    <li class="list-group-item"><strong>Joined on:</strong> {{ mymember.joined_date }}</li>
                </ul>
                <div class="mt-4 text-center">
                    <a href="{% url 'members' %}" class="btn btn-secondary">Back to Directory</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
