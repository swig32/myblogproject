{% extends 'blog/base.html' %}
{% block content %}

<h1> Delete Post </h1>
<p> Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
</form>
