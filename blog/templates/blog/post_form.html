{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
            <div class="card-header bg-dark text-white py-3 border-bottom border-danger border-5">
                <h3 class="h4 mb-0 text-uppercase fw-bold">
                    {% if edit_mode %}Edit Post{% else %}Create a New Post{% endif %}
                </h3>
            </div>

            <div class="card-body p-4 bg-white">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3 post-form-fields">
                        {{ form.as_p }}
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-danger fw-bold text-uppercase">
                            {% if edit_mode %}Update Post{% else %}Post to Feed{% endif %}
                        </button>
                        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary fw-bold text-uppercase ms-2">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Improve the look of the default Django form fields */
    .post-form-fields p { margin-bottom: 1.5rem; }
    .post-form-fields label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        color: #444;
    }
    .post-form-fields input, .post-form-fields textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
</style>
{% endblock %}
