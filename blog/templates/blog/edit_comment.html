{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 bg-white p-4 rounded shadow-sm">
        <h3 class="mb-4">Edit Comment</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Comment Text</label>
                <textarea name="text" class="form-control" rows="4" required>{{ comment.text }}</textarea>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Media Attachment</label>
                {% if comment.media %}
                    <div class="mb-2">
                        {% if comment.media.url|lower|slice:"-4:" == ".mp4" or comment.media.url|lower|slice:"-4:" == ".mov" %}
                            <video width="200" controls class="rounded border"><source src="{{ comment.media.url }}" type="video/mp4"></video>
                        {% else %}
                            <img src="{{ comment.media.url }}" class="img-fluid rounded border" style="max-width: 200px;">
                        {% endif %}
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="clear_media" id="clearMedia">
                        <label class="form-check-label text-danger fw-bold" for="clearMedia">
                            Remove current photo/video
                        </label>
                    </div>
                {% endif %}

                <label class="form-label small text-uppercase text-muted d-block">Upload New Media (Replaces old)</label>
                <input type="file" name="media" class="form-control form-control-sm">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary shadow-sm">Save Changes</button>
                <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary shadow-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
