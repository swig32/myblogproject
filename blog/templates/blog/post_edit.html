{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
            <div class="card-header bg-dark text-white py-3 border-bottom border-danger border-5">
                <h2 class="h4 mb-0 text-uppercase fw-bold">Edit Your Post</h2>
            </div>
            
            <div class="card-body p-4 bg-white">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3 post-form-fields">
                        {{ form.as_p }}
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-danger fw-bold text-uppercase">
                            Update Post
                        </button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary fw-bold text-uppercase ms-2">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Makes the Django form labels look better */
    .post-form-fields p { margin-bottom: 1.5rem; }
    .post-form-fields label { font-weight: bold; display: block; margin-bottom: 0.5rem; text-uppercase; font-size: 0.8rem; color: #666; }
    .post-form-fields input, .post-form-fields textarea { 
        width: 100%; 
        padding: 10px; 
        border: 1px solid #ddd; 
        border-radius: 5px;
    }
</style>
{% endblock %}
