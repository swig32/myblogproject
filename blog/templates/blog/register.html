{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white border-bottom border-danger border-4">
                <h2 class="fw-bold mb-0">JOIN THE HUB</h2>
            </div>
            <div class="card-body p-4 bg-white">
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold">CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
